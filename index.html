<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニギャラリー</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ミニギャラリー</h1>
            <p>GIFとMP4のサンプル</p>
        </header>
        <main class="gallery">
            <!-- GIFサンプル -->
            <div class="item">
                <img src="media/images/serina_souutu_dancegif.gif" alt="サンプルGIF">
                <p>サンプルGIF</p>
            </div>

            <!-- MP4サンプル -->
            <div class="item">
                <video controls loop autoplay muted>
                    <source src="media/videos/T1liberi4op.mp4" type="video/mp4">
                    お使いのブラウザは動画再生に対応していません
                </video>
                <p>サンプルMP4</p>
            </div>
        </main>
    </body>
</html>
